<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <title>音乐解锁</title>
    <meta content="音乐,解锁,ncm,qmc,mgg,mflac,qq音乐,网易云音乐,加密" name="keywords"/>
    <meta content="音乐解锁 - 在任何设备上解锁已购的加密音乐！" name="description"/>
    <script src="./ixarea-stats.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .loader {
            display: flex;
            flex-direction: row;
        }

        .loader div {
            position: relative;
            width: 40px;
            height: 200px;
            margin: 20px;
            overflow: hidden;
            border-radius: 50px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.05), #edf1f4);
            border: 2px solid #edf1f4;
            box-shadow: 15px 15px 20px rgba(0, 0, 0, 0.1),
            -15px -15px 20px #fff,
            inset -5px -5px 5px rgba(255, 255, 255, 0.5),
            inset 5px 5px 5px rgba(0, 0, 0, 0.05);
        }

        .loader div::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            border-radius: 50px;
            box-shadow: 15px 15px 20px rgba(0, 0, 0, 0.1),
            -15px -15px 20px #fff,
            inset -5px -5px 5px rgba(255, 255, 255, 0.5),
            inset 5px 5px 5px rgba(0, 0, 0, 0.05);
        }

        .loader div::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            box-shadow: inset -5px -5px 5px rgba(0, 0, 0, 0.1),
            0 420px 0 400px #2196f3;
            animation: animate 2.5s ease-in-out infinite;
            animation-delay: calc(var(--x) * -0.3s);
            transform: translateY(160px);
        }

        @keyframes animate {
            0% {
                transform: translateY(160px);
                filter: hue-rotate(0deg);
            }

            50% {
                transform: translateY(0px);
                filter: hue-rotate(180deg);
            }

            100% {
                transform: translateY(160px);
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>
<body>

<div id="app">
    <div class="loader">
        <div style="--x:0"></div>
        <div style="--x:1"></div>
        <div style="--x:2"></div>
        <div style="--x:3"></div>
        <div style="--x:4"></div>
        <div style="--x:5"></div>
    </div>
</div>

<script src="./loader.js"></script>
</body>
</html>
